<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Glass Morphism Form</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="background">
      <div class="shape"></div>
      <div class="shape"></div>
    </div>
    <form action="#">
      <h1>Login Here</h1>

      <label for="Username"
        ><i class="fa-solid fa-envelope"></i>Username:</label
      >
      <input type="text" placeholder="Email or Phone" id="Username" size="43" />

      <label for="Password"
        ><i class="fa fa-lock" aria-hidden="true"></i>Password:</label
      >
      <input type="password" placeholder="Password" id="Password" size="43" />

      <button class="login">Log in</button>
      <div class="social">
        <button class="fg"><i class="fa-brands fa-google"></i>Google</button>
        <button class="fg">
          <i class="fa-brands fa-facebook"></i>Facebook
        </button>
      </div>
    </form>
  </body>
</html>
